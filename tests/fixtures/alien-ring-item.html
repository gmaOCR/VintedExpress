<main>
  <div class="breadcrumbs">
    <ul class="breadcrumbs__list">
      <li class="breadcrumbs__item"><span>Home</span></li>
      <li class="breadcrumbs__item"><span>Men</span></li>
      <li class="breadcrumbs__item"><span>Accessories</span></li>
      <li class="breadcrumbs__item"><span>Jewelry</span></li>
      <li class="breadcrumbs__item"><span>Rings</span></li>
    </ul>
  </div>

  <section data-testid="item-page-summary-plugin">
    <div class="summary-max-lines-4">
      <h1 class="web_ui__Text__text web_ui__Text__title" data-testid="item-title">Alien ring</h1>
    </div>
    <div class="summary-max-lines-4">
      <span class="web_ui__Text__text web_ui__Text__body">Adjustable</span>
      <span class="web_ui__Spacer__small web_ui__Spacer__vertical"></span>
      <span class="web_ui__Text__text web_ui__Text__body">·</span>
      <span class="web_ui__Spacer__small web_ui__Spacer__vertical"></span>
      <span class="web_ui__Text__text web_ui__Text__body">New with tags</span>
    </div>
  </section>

  <section class="details-list details-list--pricing" data-testid="item-sidebar-price-container">
    <div data-testid="item-price">
      <p class="web_ui__Text__text web_ui__Text__subtitle">€7.50</p>
    </div>
  </section>

  <section class="details-list details-list--details">
    <div class="details-list__item" data-testid="item-attributes-size">
      <div class="details-list__item-value">Size</div>
      <div class="details-list__item-value" itemprop="size">Adjustable</div>
    </div>
    <div class="details-list__item" data-testid="item-attributes-status">
      <div class="details-list__item-value">Condition</div>
      <div class="details-list__item-value" itemprop="status">New with tags</div>
    </div>
    <div class="details-list__item" data-testid="item-attributes-material">
      <div class="details-list__item-value">Material</div>
      <div class="details-list__item-value" itemprop="material">Metal</div>
    </div>
    <div class="details-list__item" data-testid="item-attributes-color">
      <div class="details-list__item-value">Color</div>
      <div class="details-list__item-value" itemprop="color">Silver</div>
    </div>
  </section>

  <section class="item-description">
    <div itemprop="description">
      <p>
        Intricately detailed silver-tone ring featuring an Alien design. An eye-catching statement
        piece for fantasy lovers.
      </p>
    </div>
  </section>

  <section class="item-photos">
    <div data-testid="item-photo-0">
      <img src="https://images1.vinted.net/t/01.jpg" alt="Alien ring front" />
    </div>
    <div data-testid="item-photo-1">
      <img src="https://images1.vinted.net/t/02.jpg" alt="Alien ring side" />
    </div>
    <div data-testid="item-photo-1">
      <img src="https://images1.vinted.net/t/02.jpg" alt="Alien ring side duplicate" />
    </div>
  </section>
</main>
